<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Furnetura — Магазин качественной мебели</title>
    <style>
    
        
        * {
        
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            font-size: 1.2rem;
        }
        .nav-links a {
            color: rgb(247, 246, 246);
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://placehold.co/1200x400') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 6rem 0;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        .products {
            padding: 3rem 0;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(1500px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .product-card {
            border: 1px solid #eee;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product-img {
            height: 500px;
            padding-left: 500px;
            object-fit: cover;
        }
        .product-info {
            padding: 1.5rem;
        }
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .product-price {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        footer {
            background-color: #34495e;
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }
        .hero-title {
    position: relative;
    display: inline-block;
    padding-left: 600px; /* отступ слева для логотипа */
    font-size: 3rem;
    margin-bottom: 1rem;
    color: rgb(22, 21, 21); /* цвет текста */
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
        </style>
        </head>
